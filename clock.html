<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/space.css">
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/clock.css">
	<title>Clock</title>
</head>

<body>
	<nav>
		<div class="logo">


			<img class="logo" src="img/spacex-vector-logo.svg" alt="logo">
		</div>

		<ul class="nav-links">
			<li>
				<a href="index.html">TRIP</a>
			</li>
			<li>
				<a href="#">YOUR ACCOUNT</a></li>
			<li>
				<a href="clock.html">CLOCK</a>
			</li>

		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>

		</div>
	</nav>
  <div class="clock_window">

    <h1 class="titleClock">Space Clock</h1>
    	<div class="clock">
        <div class="moveGround" id="moveGround">
            </div>
        <div class="hour">
            <div class="hr" id='hr'></div>
        </div>
        <div class="min">
            <div class="mn" id='mn'></div>
        </div>
        <div class="sec">
            <div class="sc" id='sc'></div>
        </div>





      </div>

      <div class="timer">
  			<table id="digitalTimer" class="countDownContainer">
  				<tr class="numbers">
  					<td id="uren"></td>
  					<td id="minuten"></td>
  					<td id="seconden"></td>
  					<td id="maanden"></td>
  				</tr>
  				<tr class="labels">
  					<td>Hours</td>
  					<td>Minutes</td>
  					<td>Seconds</td>
  					<td>Month</td>
  				</tr>



  			</table>

        </div>

      <footer>
    		<h3 class="footerClock">Created by Tijn Roozen</h3>
    		<h3>CMD 2C</h3>
    	</footer>

  </div>


  </body>



  <script type="text/javascript" src="javascript/bruh.js">
  </script>

  <script type="text/javascript" src="javascript/clock.js">

  </script>

  </html>
